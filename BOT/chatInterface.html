<script>
//開始
$('[id*="start"]').click(function () { 
  	$(".modal-start").hide();
});
	
//[結束對話]
$('#END, #CHAT_END').click(function (e) { 
	e.preventDefault();
	
	var _href= $(this).attr('href');
	
	confirmModalDOM(`<div class="text-center">確定要結束對話嗎? </div>`);
	
	$('#OK').click(function () { 
		window.location = _href;	
	});
});

	
//模擬分析loading
function chat_analyze(method) { 
	var text; 
	if( method == 'type'){
		text = $('#userTextarea').val().trim();   
	} else if( method == 'rec'){
		text = '準備好了。';
	}
	
	if(text){
		// 顯示 loading 畫面
		$('body').prepend(`
			<div id="spinner" class="spinner show">
				<div class="spinner-border" role="status">
				  <span class="visually-hidden-focusable">Loading...</span>
				</div>
			</div>
		`);

		// 模擬 loading 結束（例如 1 秒後）
		setTimeout(function () {
			// 移除 loading 畫面
			$('#spinner').remove();

			// 追加內容
			$('.chatInterface-content').append(`
				<div class="chatInterface-frame right">
					  <div class="avatar"><span class="avatar-text">胡</span></div>
					  <div class="dialog">
						<div class="dialog-text"> 
						  <div class="dialog-text-content">`+ text +`</div>
						</div>
					  </div>
					</div>
			`);

			// 捲軸捲動至最底部
			$('.futuristic-frame-content').animate({
				scrollTop: $('.futuristic-frame-content')[0].scrollHeight
			}, 500); 

			chat_robot();
		}, 1000); // 模擬 loading 時間：1 秒	
	}
}
	
function chat_robot() {	
	// 顯示 loading 畫面
    $('body').prepend(`
        <div id="spinner" class="spinner show">
			<div class="spinner-border" role="status">
			  <span class="visually-hidden-focusable">Loading...</span>
			</div>
		</div>
    `);
	
	// 模擬 loading 結束（例如 1 秒後）
    setTimeout(function () {
        // 移除 loading 畫面
        $('#spinner').remove();

        // 追加內容
        $('.chatInterface-content').append(`
             <div class="chatInterface-frame left">
                  <div class="avatar"> <span class="avatar-img"><img src="Content/images/Bot/avatar.png" alt="機器人頭像"></span></div>
                  <div class="dialog">
                    <div class="dialog-text">
                      <button type="button" class="btn btn-link btn__playTitle" title="播放" onClick="PLAYTITLE(this, 'Content/temp/Hi, what’s your name_.mp3')"><span class="visually-hidden">播放</span></button>
                      <div class="dialog-text-content">首先，我們先來看報表上的作答一致性。你在測驗裡的「作答一致性」是高，這是個很不錯的結果喔！意思是你回答題目時，對同一類興趣的回答很穩定、沒有前後矛盾。這樣的結果也讓測驗更準確地反映出你的真正喜好，所以非常值得參考喔！</div>
                    </div>
                  </div>
                </div>
        `);

        // 捲軸捲動至最底部
        $('.futuristic-frame-content').animate({
			scrollTop: $('.futuristic-frame-content')[0].scrollHeight
		}, 500); 
		
    }, 1000); // 模擬 loading 時間：1 秒
}
	
//#userTextarea 換行/送出
$('#userTextarea').on('keydown', function(e) {
    if (e.key === 'Enter') {
        if (e.shiftKey) {
            // Shift + Enter：插入換行
            return;
        } else {
            // Enter：送出
            e.preventDefault(); // 防止換行
			chat_analyze('type');
        }
    }
});
</script>
